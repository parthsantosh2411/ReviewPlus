name: ReviewPlus CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: ca-central-1

jobs:
  test:
    name: Test and Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r backend/requirements.txt

      - name: Validate all Lambda handlers
        run: |
          python -m py_compile backend/functions/submit_review/handler.py
          python -m py_compile backend/functions/get_insights/handler.py
          python -m py_compile backend/functions/auth_otp/handler.py
          python -m py_compile backend/functions/ai_processor/handler.py
          echo "All 4 Lambda handlers passed syntax validation"

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Build React frontend
        run: cd frontend && npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          REACT_APP_COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          CI: false

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 1

  deploy-backend:
    name: Deploy Lambda Functions
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Verify AWS identity
        run: |
          aws sts get-caller-identity
          echo "AWS connection verified"

      - name: Install shared Lambda dependencies
        run: |
          pip install \
            aws-xray-sdk \
            "python-jose[cryptography]" \
            bcrypt \
            -t build/deps \
            --platform manylinux2014_x86_64 \
            --python-version 3.11 \
            --only-binary=:all: \
            --upgrade
          echo "Dependencies installed to build/deps"

      - name: Package and deploy submit_review Lambda
        run: |
          mkdir -p build/submit_review
          cp -r build/deps/* build/submit_review/
          cp backend/functions/submit_review/handler.py build/submit_review/
          cd build/submit_review && zip -r ../submit_review.zip . && cd ../..
          aws lambda update-function-code \
            --function-name reviewpulse-submit-review \
            --zip-file fileb://build/submit_review.zip \
            --region ca-central-1
          echo "submit_review Lambda deployed successfully"

      - name: Package and deploy get_insights Lambda
        run: |
          mkdir -p build/get_insights
          cp -r build/deps/* build/get_insights/
          cp backend/functions/get_insights/handler.py build/get_insights/
          cd build/get_insights && zip -r ../get_insights.zip . && cd ../..
          aws lambda update-function-code \
            --function-name reviewpulse-get-insights \
            --zip-file fileb://build/get_insights.zip \
            --region ca-central-1
          echo "get_insights Lambda deployed successfully"

      - name: Package and deploy auth_otp Lambda
        run: |
          mkdir -p build/auth_otp
          cp -r build/deps/* build/auth_otp/
          cp backend/functions/auth_otp/handler.py build/auth_otp/
          cd build/auth_otp && zip -r ../auth_otp.zip . && cd ../..
          aws lambda update-function-code \
            --function-name reviewpulse-auth-otp \
            --zip-file fileb://build/auth_otp.zip \
            --region ca-central-1
          echo "auth_otp Lambda deployed successfully"

      - name: Package and deploy ai_processor Lambda
        run: |
          mkdir -p build/ai_processor
          cp -r build/deps/* build/ai_processor/
          cp backend/functions/ai_processor/handler.py build/ai_processor/
          cd build/ai_processor && zip -r ../ai_processor.zip . && cd ../..
          aws lambda update-function-code \
            --function-name reviewpulse-ai-processor \
            --zip-file fileb://build/ai_processor.zip \
            --region ca-central-1
          echo "ai_processor Lambda deployed successfully"

      - name: Verify all Lambda deployments
        run: |
          echo "Checking Lambda function statuses..."
          aws lambda get-function --function-name reviewpulse-submit-review \
            --region ca-central-1 \
            --query 'Configuration.[FunctionName,LastModified,State]' \
            --output table
          aws lambda get-function --function-name reviewpulse-get-insights \
            --region ca-central-1 \
            --query 'Configuration.[FunctionName,LastModified,State]' \
            --output table
          aws lambda get-function --function-name reviewpulse-auth-otp \
            --region ca-central-1 \
            --query 'Configuration.[FunctionName,LastModified,State]' \
            --output table
          aws lambda get-function --function-name reviewpulse-ai-processor \
            --region ca-central-1 \
            --query 'Configuration.[FunctionName,LastModified,State]' \
            --output table

  deploy-frontend:
    name: Deploy React Frontend to S3
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install and build frontend
        run: cd frontend && npm install && npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          REACT_APP_COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          CI: false

      - name: Deploy to S3 bucket
        run: |
          aws s3 sync frontend/build/ s3://${{ secrets.FRONTEND_BUCKET_NAME }} \
            --delete \
            --region ca-central-1
          echo "Frontend deployed to s3://reviewpulse-frontend-f020c3de"

      - name: Verify S3 deployment
        run: |
          echo "Files in S3 bucket:"
          aws s3 ls s3://${{ secrets.FRONTEND_BUCKET_NAME }} \
            --region ca-central-1 \
            --recursive \
            --human-readable \
            --summarize

      - name: Print live URL
        run: |
          echo "================================================"
          echo "  Frontend Live at:"
          echo "  http://reviewpulse-frontend-f020c3de.s3-website.ca-central-1.amazonaws.com"
          echo "================================================"

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Print deployment summary
        run: |
          echo "================================================"
          echo "   ReviewPlus Deployment Complete!"
          echo "================================================"
          echo "  Repo:     parthsantosh2411/ReviewPlus"
          echo "  Branch:   main"
          echo "  Region:   ca-central-1"
          echo "  Commit:   ${{ github.sha }}"
          echo "  Lambdas:  4 functions updated"
          echo "  Frontend: deployed to S3 + CloudFront"
          echo "  API URL:  https://oj6pwu8j86.execute-api.ca-central-1.amazonaws.com/dev"
          echo "  Site URL: https://d1007l7izq5bn6.cloudfront.net"
          echo "================================================"
